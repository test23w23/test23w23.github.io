<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìå –î–æ—Å–∫–∞ –¥–ª—è –ø—Ä–µ–∑–µ–Ω—Ç–∞—Ü–∏–π</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            min-height: 100vh; padding: 20px; 
        }
        .container { max-width: 1200px; margin: 0 auto; }
        h1 { 
            text-align: center; color: white; margin-bottom: 30px; 
            font-size: 2.5em; text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }
        .upload-zone { 
            background: white; border: 3px dashed #a3a3a3; border-radius: 15px; 
            padding: 40px; text-align: center; cursor: pointer; transition: all 0.3s ease; 
            margin-bottom: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .upload-zone.drag-active { 
            border-color: #ff6b6b !important; background: #fff5f5; transform: scale(1.02);
        }
        .upload-zone p { font-size: 1.3em; color: #666; margin: 10px 0; }
        .supported { font-size: 1em; color: #ff6b6b; font-weight: 500; }
        input[type="file"] { display: none; }
        .board { 
            background: white; border-radius: 15px; padding: 30px; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.3); 
            display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); 
            gap: 25px; min-height: 500px; 
        }
        .file-item { 
            border: 2px solid #f0f0f0; border-radius: 15px; padding: 20px; 
            text-align: center; transition: all 0.3s ease; cursor: pointer;
            background: #fafafa;
        }
        .file-item:hover { 
            transform: translateY(-8px); box-shadow: 0 15px 35px rgba(255,107,107,0.3); 
            border-color: #ff6b6b;
        }
        .file-thumb { 
            width: 100%; height: 160px; border-radius: 12px; margin-bottom: 15px; 
            background: linear-gradient(45deg, #f0f0f0, #e0e0e0); display: flex; 
            align-items: center; justify-content: center; font-size: 3.5em; color: #999; 
        }
        .file-item:hover .file-thumb { background: linear-gradient(45deg, #ff6b6b, #ff8e8e); color: white; }
        .file-name { font-weight: 600; margin-bottom: 8px; word-break: break-word; font-size: 1.1em; color: #333; }
        .file-size { color: #ff6b6b; font-weight: 500; font-size: 0.95em; margin-bottom: 5px; }
        .file-date { color: #888; font-size: 0.85em; }
        .count { 
            position: fixed; top: 25px; right: 25px; background: rgba(255,255,255,0.95); 
            padding: 15px 25px; border-radius: 30px; font-weight: 600; color: #667eea; 
            font-size: 1.1em; box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }
        .progress { 
            position: fixed; top: 50%; left: 50%; transform: translate(-50%,-50%); 
            background: rgba(0,0,0,0.95); color: white; padding: 30px 50px; 
            border-radius: 20px; z-index: 10000; font-size: 1.3em; text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
        }
        @media (max-width: 768px) { 
            .board { grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 20px; padding: 20px; } 
            h1 { font-size: 2em; } .upload-zone { padding: 30px 20px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìå –î–æ—Å–∫–∞ –¥–ª—è –ø—Ä–µ–∑–µ–Ω—Ç–∞—Ü–∏–π</h1>
        <div class="count" id="fileCount">–§–∞–π–ª–æ–≤: 0</div>
        
        <!-- üî• –ù–ê–°–¢–†–û–ô–ö–ê GitHub (–ó–ê–ú–ï–ù–ò–¢–ï –ó–ù–ê–ß–ï–ù–ò–Ø) üî• -->
        <script>
            window.GITHUB_CONFIG = {
                owner: "ea.troitskaya@mail.ru",
                repo: "test23w23.github.io", 
                token: "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"
            };
        </script>
        
        <div class="upload-zone" id="uploadZone">
            <p>üìÅ –ü–µ—Ä–µ—Ç–∞—â–∏—Ç–µ PDF, PPT, PPTX —Å—é–¥–∞</p>
            <p style="font-size: 1.1em; color: #333; font-weight: 500;">–∏–ª–∏ –∫–ª–∏–∫–Ω–∏—Ç–µ –¥–ª—è –≤—ã–±–æ—Ä–∞</p>
            <p class="supported">‚úÖ –î–æ 20 –ú–ë ‚Ä¢ PDF, PPT, PPTX</p>
            <input type="file" id="fileInput" multiple accept=".pdf,.ppt,.pptx">
        </div>
        
        <div class="board" id="board"></div>
    </div>

    <script>
        // –ì–õ–û–ë–ê–õ–¨–ù–´–ï –ü–ï–†–ï–ú–ï–ù–ù–´–ï
        const elements = {
            uploadZone: document.getElementById('uploadZone'),
            fileInput: document.getElementById('fileInput'),
            board: document.getElementById('board'),
            fileCountEl: document.getElementById('fileCount')
        };
        
        let files = JSON.parse(localStorage.getItem('padletFiles')) || [];
        let dragCounter = 0;

        // üî• Drag & Drop - –û–î–ò–ù –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –Ω–∞ –≤—Å—ë
        function handleDrag(event) {
            event.preventDefault();
            event.stopPropagation();
            
            if (event.type === 'dragenter' || event.type === 'dragover') {
                dragCounter++;
                elements.uploadZone.classList.add('drag-active');
            } else if (event.type === 'dragleave') {
                dragCounter--;
                if (dragCounter === 0) {
                    elements.uploadZone.classList.remove('drag-active');
                }
            } else if (event.type === 'drop') {
                dragCounter = 0;
                elements.uploadZone.classList.remove('drag-active');
                handleFiles(event.dataTransfer.files);
            }
        }

        // üî• –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è —Å–æ–±—ã—Ç–∏–π –û–î–ù–ò–ú –≤—ã–∑–æ–≤–æ–º
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(type => {
            elements.uploadZone.addEventListener(type, handleDrag, false);
        });

        // üî• –ó–∞–≥—Ä—É–∑–∫–∞ –≤ GitHub
        async function uploadToGitHub(file) {
            const config = window.GITHUB_CONFIG;
            if (config.owner === '–í–ê–®_GITHUB_LOGIN') {
                throw new Error('üö´ –ù–∞—Å—Ç—Ä–æ–π—Ç–µ GitHub config –≤ <script> –≤—ã—à–µ!');
            }

            const timestamp = Date.now();
            const fileName = `uploads/${timestamp}_${file.name.replace(/[^a-zA-Z0-9._-]/g, '_')}`;
            
            showProgress(`üì§ –ó–∞–≥—Ä—É–∂–∞–µ–º "${file.name}" –≤ GitHub...`);

            try {
                const arrayBuffer = await file.arrayBuffer();
                const base64Content = btoa(String.fromCharCode(...new Uint8Array(arrayBuffer)));

                const response = await fetch(
                    `https://api.github.com/repos/${config.owner}/${config.repo}/contents/${fileName}`,
                    {
                        method: 'PUT',
                        headers: {
                            'Authorization': `token ${config.token}`,
                            'Accept': 'application/vnd.github.v3+json',
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            message: `–î–æ–±–∞–≤–ª–µ–Ω —Ñ–∞–π–ª ${file.name}`,
                            content: base64Content
                        })
                    }
                );

                hideProgress();
                if (!response.ok) throw new Error('GitHub API –æ—à–∏–±–∫–∞');
                
                return `https://raw.githubusercontent.com/${config.owner}/${config.repo}/main/${fileName}`;
            } catch (error) {
                hideProgress();
                throw new Error(`–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏: ${error.message}`);
            }
        }

        // üî• UI —Ñ—É–Ω–∫—Ü–∏–∏
        function showProgress(text) {
            let progress = document.getElementById('progress');
            if (!progress) {
                progress = document.createElement('div');
                progress.id = 'progress';
                progress.className = 'progress';
                document.body.appendChild(progress);
            }
            progress.textContent = text;
        }

        function hideProgress() {
            const progress = document.getElementById('progress');
            if (progress) progress.remove();
        }

        function renderBoard() {
            elements.board.innerHTML = '';
            [...files].reverse().forEach(fileData => {
                const item = document.createElement('div');
                item.className = 'file-item';
                item.innerHTML = `
                    <div class="file-thumb">${getFileIcon(fileData.name)}</div>
                    <div class="file-name">${fileData.name}</div>
                    <div class="file-size">${formatSize(fileData.size)}</div>
                    <div class="file-date">${new Date(fileData.date).toLocaleDateString('ru-RU')}</div>
                `;
                item.addEventListener('click', () => window.open(fileData.url, '_blank'));
                elements.board.appendChild(item);
            });
        }

        function updateCount() {
            elements.fileCountEl.textContent = `–§–∞–π–ª–æ–≤: ${files.length}`;
        }

        function saveFiles() {
            localStorage.setItem('padletFiles', JSON.stringify(files));
            updateCount();
            renderBoard();
        }

        function getFileIcon(filename) {
            const ext = filename.split('.').pop().toLowerCase();
            const icons = { pdf: 'üìÑ', ppt: 'üìä', pptx: 'üìä' };
            return icons[ext] || 'üìé';
        }

        function formatSize(bytes) {
            if (bytes < 1024) return bytes + ' –ë';
            const kb = bytes / 1024;
            if (kb < 1024) return kb.toFixed(1) + ' –ö–ë';
            return (kb / 1024).toFixed(1) + ' –ú–ë';
        }

        async function handleFiles(fileList) {
            const validFiles = Array.from(fileList).filter(file => {
                if (file.size > 20 * 1024 * 1024) return false;
                return /\.(pdf|ppt|pptx)$/i.test(file.name);
            }).filter((file, index, arr) => arr.indexOf(file) === index); // –£–±–∏—Ä–∞–µ–º –¥—É–±–ª–∏

            for (const file of validFiles) {
                try {
                    if (!/\.(pdf|ppt|pptx)$/i.test(file.name)) {
                        alert(`‚ùå –ü–æ–¥–¥–µ—Ä–∂–∏–≤–∞—é—Ç—Å—è —Ç–æ–ª—å–∫–æ PDF, PPT, PPTX`);
                        continue;
                    }
                    if (file.size > 20 * 1024 * 1024) {
                        alert(`‚ùå ${file.name} > 20 –ú–ë`);
                        continue;
                    }

                    const url = await uploadToGitHub(file);
                    files.unshift({ name: file.name, size: file.size, url, date: Date.now() });
                    saveFiles();
                } catch (error) {
                    alert(error.message);
                }
            }
        }

        // –ö–õ–ò–ö –ø–æ –∑–æ–Ω–µ
        elements.uploadZone.addEventListener('click', (e) => {
            if (!e.target.closest('input')) {
                elements.fileInput.click();
            }
        });

        elements.fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
            e.target.value = '';
        });

        // üî• –°–¢–ê–†–¢
        renderBoard();
        updateCount();
    </script>
</body>
</html>
