<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìå –î–æ—Å–∫–∞ –¥–ª—è –ø—Ä–µ–∑–µ–Ω—Ç–∞—Ü–∏–π</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            min-height: 100vh; padding: 20px; 
        }
        .container { max-width: 1200px; margin: 0 auto; }
        h1 { 
            text-align: center; color: white; margin-bottom: 30px; 
            font-size: 2.5em; text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }
        .upload-zone { 
            background: white; border: 3px dashed #a3a3a3; border-radius: 15px; 
            padding: 40px; text-align: center; cursor: pointer; transition: all 0.3s ease; 
            margin-bottom: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .upload-zone:hover, .upload-zone.dragover { 
            border-color: #ff6b6b !important; background: #fff5f5; transform: scale(1.02);
        }
        .upload-zone p { font-size: 1.3em; color: #666; margin: 10px 0; }
        .supported { font-size: 1em; color: #ff6b6b; font-weight: 500; }
        input[type="file"] { display: none; }
        .board { 
            background: white; border-radius: 15px; padding: 30px; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.3); 
            display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); 
            gap: 25px; min-height: 500px; 
        }
        .file-item { 
            border: 2px solid #f0f0f0; border-radius: 15px; padding: 20px; 
            text-align: center; transition: all 0.3s ease; cursor: pointer;
            position: relative; overflow: hidden; background: #fafafa;
        }
        .file-item:hover { 
            transform: translateY(-8px); box-shadow: 0 15px 35px rgba(255,107,107,0.3); 
            border-color: #ff6b6b;
        }
        .file-thumb { 
            width: 100%; height: 160px; border-radius: 12px; margin-bottom: 15px; 
            background: linear-gradient(45deg, #f0f0f0, #e0e0e0); 
            display: flex; align-items: center; justify-content: center; 
            font-size: 3.5em; color: #999; transition: all 0.3s ease;
        }
        .file-item:hover .file-thumb { background: linear-gradient(45deg, #ff6b6b, #ff8e8e); color: white; }
        .file-name { font-weight: 600; margin-bottom: 8px; word-break: break-word; font-size: 1.1em; color: #333; }
        .file-size { color: #ff6b6b; font-weight: 500; font-size: 0.95em; margin-bottom: 5px; }
        .file-date { color: #888; font-size: 0.85em; }
        .count { 
            position: fixed; top: 25px; right: 25px; background: rgba(255,255,255,0.95); 
            padding: 15px 25px; border-radius: 30px; font-weight: 600; color: #667eea; 
            font-size: 1.1em; box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }
        .progress { 
            position: fixed; top: 50%; left: 50%; transform: translate(-50%,-50%); 
            background: rgba(0,0,0,0.9); color: white; padding: 25px 40px; 
            border-radius: 15px; z-index: 9999; font-size: 1.2em; 
            backdrop-filter: blur(10px);
        }
        @media (max-width: 768px) { 
            .board { grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 20px; padding: 20px; } 
            h1 { font-size: 2em; margin-bottom: 20px; } 
            .upload-zone { padding: 30px 20px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìå –î–æ—Å–∫–∞ –¥–ª—è –ø—Ä–µ–∑–µ–Ω—Ç–∞—Ü–∏–π</h1>
        <div class="count" id="fileCount">–§–∞–π–ª–æ–≤: 0</div>
        
        <!-- üî• –ù–ê–°–¢–†–û–ô–¢–ï GitHub –ó–î–ï–°–¨ üî• -->
        <script>
            window.GITHUB_CONFIG = {
                owner: "ea.troitskaya@mail.ru",      // –≤–∞—à –ª–æ–≥–∏–Ω GitHub
                repo: "test23w23.github.io",        // –Ω–∞–∑–≤–∞–Ω–∏–µ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏—è
                token: "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"  // –≤–∞—à Personal Access Token
            };
        </script>
        
        <div class="upload-zone" id="uploadZone">
            <p>üìÅ –ü–µ—Ä–µ—Ç–∞—â–∏—Ç–µ PDF, PPT, PPTX —Å—é–¥–∞</p>
            <p style="font-size: 1.1em; color: #333; font-weight: 500;">–∏–ª–∏ –∫–ª–∏–∫–Ω–∏—Ç–µ –¥–ª—è –≤—ã–±–æ—Ä–∞ —Ñ–∞–π–ª–æ–≤</p>
            <p class="supported">‚úÖ –î–æ 20 –ú–ë ‚Ä¢ –ü–æ–¥–¥–µ—Ä–∂–∫–∞: PDF, PPT, PPTX</p>
            <input type="file" id="fileInput" multiple accept=".pdf,.ppt,.pptx">
        </div>
        
        <div class="board" id="board"></div>
    </div>

    <script>
        const uploadZone = document.getElementById('uploadZone');
        const fileInput = document.getElementById('fileInput');
        const board = document.getElementById('board');
        const fileCountEl = document.getElementById('fileCount');
        
        let files = JSON.parse(localStorage.getItem('padletFiles')) || [];

        // ‚úÖ –ò–°–ü–†–ê–í–õ–ï–ù–ù–´–ô Drag & Drop
        uploadZone.addEventListener('dragover', (e) => {
            e.preventDefault(); // üî• –ö–†–ò–¢–ò–ß–ù–û!
            e.stopPropagation();
            uploadZone.classList.add('dragover');
        });

        uploadZone.addEventListener('dragenter', (e) => {
            e.preventDefault();
            e.stopPropagation();
            uploadZone.classList.add('dragover');
        });

        uploadZone.addEventListener('dragleave', (e) => {
            e.preventDefault();
            e.stopPropagation();
            uploadZone.classList.remove('dragover');
        });

        uploadZone.addEventListener('drop', (e) => {
            e.preventDefault(); // üî• –ö–†–ò–¢–ò–ß–ù–û!
            e.stopPropagation();
            uploadZone.classList.remove('dragover');
            
            console.log('üî• DROP!', e.dataTransfer.files.length, '—Ñ–∞–π–ª–æ–≤'); // DEBUG
            
            if (e.dataTransfer.files.length > 0) {
                handleFiles(e.dataTransfer.files);
            }
        });

        function checkConfig() {
            const config = window.GITHUB_CONFIG;
            if (!config.owner || config.owner === '–í–ê–®_GITHUB_LOGIN' || 
                !config.repo || config.repo === '–í–ê–®_–†–ï–ü–û–ó–ò–¢–û–†–ò–ô' || 
                !config.token || config.token === 'ghp_XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX') {
                throw new Error('üö´ –ù–∞—Å—Ç—Ä–æ–π—Ç–µ GitHub config –≤ –∫–æ–¥–µ!');
            }
            return true;
        }

        async function uploadToGitHub(file) {
            const config = window.GITHUB_CONFIG;
            const timestamp = Date.now();
            const safeName = file.name.replace(/[^a-zA-Z0-9.-]/g, '_');
            const fileName = `uploads/${timestamp}_${safeName}`;
            
            const progress = document.createElement('div');
            progress.className = 'progress';
            progress.textContent = `üì§ –ó–∞–≥—Ä—É–∂–∞–µ–º "${file.name}"...`;
            document.body.appendChild(progress);

            try {
                const arrayBuffer = await file.arrayBuffer();
                const base64Content = btoa(String.fromCharCode(...new Uint8Array(arrayBuffer)));

                const response = await fetch(
                    `https://api.github.com/repos/${config.owner}/${config.repo}/contents/${fileName}`,
                    {
                        method: 'PUT',
                        headers: {
                            'Authorization': `token ${config.token}`,
                            'Accept': 'application/vnd.github.v3+json',
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            message: `–î–æ–±–∞–≤–∏—Ç—å ${file.name}`,
                            content: base64Content
                        })
                    }
                );

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`GitHub ${response.status}: ${errorData.message || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞'}`);
                }

                document.body.removeChild(progress);
                return `https://raw.githubusercontent.com/${config.owner}/${config.repo}/main/${fileName}`;
            } catch (error) {
                document.body.removeChild(progress);
                throw error;
            }
        }

        function saveFiles() {
            localStorage.setItem('padletFiles', JSON.stringify(files));
            updateCount();
            renderBoard();
        }

        function updateCount() {
            fileCountEl.textContent = `–§–∞–π–ª–æ–≤: ${files.length}`;
        }

        function renderBoard() {
            board.innerHTML = '';
            files.slice().reverse().forEach((fileData) => {
                const item = document.createElement('div');
                item.className = 'file-item';
                item.innerHTML = `
                    <div class="file-thumb">${getFileIcon(fileData.name)}</div>
                    <div class="file-name">${fileData.name}</div>
                    <div class="file-size">${formatSize(fileData.size)}</div>
                    <div class="file-date">${new Date(fileData.date).toLocaleDateString('ru-RU')}</div>
                `;
                item.title = '–ö–ª–∏–∫–Ω–∏—Ç–µ –¥–ª—è –æ—Ç–∫—Ä—ã—Ç–∏—è/—Å–∫–∞—á–∏–≤–∞–Ω–∏—è';
                item.addEventListener('click', () => window.open(fileData.url, '_blank'));
                board.appendChild(item);
            });
        }

        function getFileIcon(filename) {
            const ext = filename.split('.').pop().toLowerCase();
            const icons = { pdf: 'üìÑ', ppt: 'üìä', pptx: 'üìä', default: 'üìé' };
            return icons[ext] || icons.default;
        }

        function formatSize(bytes) {
            if (bytes < 1024) return bytes + ' –ë';
            if (bytes < 1024*1024) return (bytes/1024).toFixed(1) + ' –ö–ë';
            return (bytes/(1024*1024)).toFixed(1) + ' –ú–ë';
        }

        async function handleFiles(fileList) {
            console.log('üî• –û–±—Ä–∞–±–æ—Ç–∫–∞ —Ñ–∞–π–ª–æ–≤:', fileList.length); // DEBUG
            
            const newFiles = Array.from(fileList).filter(file => {
                if (file.size > 20 * 1024 * 1024) { 
                    alert(`‚ùå "${file.name}" —Å–ª–∏—à–∫–æ–º –±–æ–ª—å—à–æ–π (–º–∞–∫—Å. 20 –ú–ë)`); 
                    return false; 
                }
                const allowed = /\.(pdf|ppt|pptx)$/i;
                if (!allowed.test(file.name)) { 
                    alert(`‚ùå –¢–æ–ª—å–∫–æ PDF, PPT, PPTX: "${file.name}"`); 
                    return false; 
                }
                return true;
            });

            for (const file of newFiles) {
                try {
                    const url = await uploadToGitHub(file);
                    files.unshift({ name: file.name, size: file.size, url, date: Date.now() });
                    saveFiles();
                    console.log('‚úÖ –ó–∞–≥—Ä—É–∂–µ–Ω:', file.name); // DEBUG
                } catch (error) {
                    console.error('‚ùå –û—à–∏–±–∫–∞:', error);
                    alert(error.message);
                }
            }
        }

        // –ö–ª–∏–∫ –¥–ª—è –≤—ã–±–æ—Ä–∞ —Ñ–∞–π–ª–æ–≤
        uploadZone.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', (e) => { 
            console.log('üî• –í—ã–±—Ä–∞–Ω–æ —á–µ—Ä–µ–∑ input:', e.target.files.length); // DEBUG
            if (fileInput.files.length > 0) {
                handleFiles(fileInput.files);
            }
            fileInput.value = '';
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        renderBoard();
        updateCount();
        
        console.log('üöÄ –î–æ—Å–∫–∞ –≥–æ—Ç–æ–≤–∞! –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ GitHub –≤ window.GITHUB_CONFIG');
    </script>
</body>
</html>
