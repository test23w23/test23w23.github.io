<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìå –î–æ—Å–∫–∞ –ø—Ä–µ–∑–µ–Ω—Ç–∞—Ü–∏–π</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            min-height: 100vh; padding: 20px; 
        }
        .container { max-width: 1200px; margin: 0 auto; }
        h1 { text-align: center; color: white; margin-bottom: 30px; font-size: 2.5em; }
        .upload-zone { 
            background: white; border: 3px dashed #ccc; border-radius: 15px; 
            padding: 40px; text-align: center; cursor: pointer; margin-bottom: 30px; 
        }
        .upload-zone.drag { border-color: #ff6b6b; background: #ffeaea; }
        .board { 
            background: white; border-radius: 15px; padding: 30px; 
            display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); 
            gap: 20px; 
        }
        .file-item { 
            border: 2px solid #eee; border-radius: 10px; padding: 20px; 
            text-align: center; cursor: pointer;
        }
        .file-item:hover { border-color: #ff6b6b; transform: translateY(-3px); }
        .file-thumb { font-size: 3em; margin-bottom: 10px; }
        .file-name { font-weight: bold; margin-bottom: 5px; }
        .count { position: fixed; top: 20px; right: 20px; background: white; padding: 10px 20px; border-radius: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìå –î–æ—Å–∫–∞ –ø—Ä–µ–∑–µ–Ω—Ç–∞—Ü–∏–π</h1>
        <div class="count" id="count">–§–∞–π–ª–æ–≤: 0</div>
        
        <!-- üî• –ù–ê–°–¢–†–û–ô–ö–ê GitHub -->
        <script>
            GITHUB = {
                owner: "ea.troitskaya@mail.ru",
                repo: "test23w23.github.io", 
                token: "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"
            };
        </script>
        
        <div class="upload-zone" id="upload">
            <p>üìÅ –ü–µ—Ä–µ—Ç–∞—â–∏—Ç–µ PDF, PPT —Å—é–¥–∞ –∏–ª–∏ –∫–ª–∏–∫–Ω–∏—Ç–µ</p>
            <input type="file" id="file" multiple accept=".pdf,.ppt,.pptx" style="display:none">
        </div>
        <div class="board" id="board"></div>
    </div>

    <script>
        // –ü–ï–†–ï–ú–ï–ù–ù–´–ï
        let files = [];
        let rendering = false;
        
        // –≠–õ–ï–ú–ï–ù–¢–´
        const upload = document.getElementById('upload');
        const fileInput = document.getElementById('file');
        const board = document.getElementById('board');
        const count = document.getElementById('count');

        // üî• Drag & Drop - –ü–†–û–°–¢–û–ô
        upload.addEventListener('dragover', e => {
            e.preventDefault();
            upload.classList.add('drag');
        });
        
        upload.addEventListener('dragleave', e => {
            e.preventDefault();
            upload.classList.remove('drag');
        });
        
        upload.addEventListener('drop', e => {
            e.preventDefault();
            upload.classList.remove('drag');
            uploadFiles(e.dataTransfer.files);
        });
        
        upload.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', e => {
            uploadFiles(e.target.files);
            e.target.value = '';
        });

        // üî• –ó–∞–≥—Ä—É–∑–∫–∞ (–ë–ï–ó localStorage –ø–æ–∫–∞)
        async function uploadFiles(fileList) {
            const filesToUpload = Array.from(fileList).filter(f => {
                return /\.(pdf|ppt|pptx)$/i.test(f.name) && f.size < 20*1024*1024;
            });

            for (let file of filesToUpload) {
                try {
                    showProgress(`–ó–∞–≥—Ä—É–∑–∫–∞ ${file.name}`);
                    const url = await uploadGitHub(file);
                    files.unshift({name: file.name, size: file.size, url, date: Date.now()});
                    render();
                } catch(e) {
                    alert('–û—à–∏–±–∫–∞: ' + e.message);
                }
            }
        }

        // üî• GitHub API
        async function uploadGitHub(file) {
            const config = GITHUB;
            const name = `uploads/${Date.now()}_${file.name.replace(/[^a-z0-9.-]/gi, '_')}`;
            
            const buffer = await file.arrayBuffer();
            const base64 = btoa(String.fromCharCode(...new Uint8Array(buffer)));

            const res = await fetch(
                `https://api.github.com/repos/${config.owner}/${config.repo}/contents/${name}`,
                {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${config.token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: '–î–æ–±–∞–≤–ª–µ–Ω —Ñ–∞–π–ª',
                        content: base64
                    })
                }
            );

            if (!res.ok) throw new Error('GitHub API failed');
            return `https://raw.githubusercontent.com/${config.owner}/${config.repo}/main/${name}`;
        }

        // üî• –†–ï–ù–î–ï–† –ë–ï–ó –†–ï–ö–£–†–°–ò–ò
        function render() {
            if (rendering) return; // –ó–ê–©–ò–¢–ê
            rendering = true;
            
            board.innerHTML = '';
            files.slice(0, 50).reverse().forEach(file => { // –õ–ò–ú–ò–¢ 50
                const div = document.createElement('div');
                div.className = 'file-item';
                div.innerHTML = `
                    <div class="file-thumb">${getIcon(file.name)}</div>
                    <div class="file-name">${file.name}</div>
                    <div>${formatSize(file.size)}</div>
                `;
                div.onclick = () => window.open(file.url, '_blank');
                board.appendChild(div);
            });
            
            count.textContent = `–§–∞–π–ª–æ–≤: ${files.length}`;
            rendering = false;
        }

        function getIcon(name) {
            const ext = name.split('.').pop().toLowerCase();
            return {pdf: 'üìÑ', ppt: 'üìä', pptx: 'üìä'}[ext] || 'üìé';
        }

        function formatSize(bytes) {
            if (bytes < 1024) return bytes + 'B';
            if (bytes < 1024*1024) return (bytes/1024).toFixed(1) + 'KB';
            return (bytes/1024/1024).toFixed(1) + 'MB';
        }

        function showProgress(text) {
            let prog = document.getElementById('progress');
            if (!prog) {
                prog = document.createElement('div');
                prog.id = 'progress';
                prog.style.cssText = `
                    position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);
                    background:rgba(0,0,0,0.9);color:white;padding:20px;border-radius:10px;z-index:9999;
                `;
                document.body.appendChild(prog);
            }
            prog.textContent = text;
        }

        // üî• –°–¢–ê–†–¢
        render();
    </script>
</body>
</html>
